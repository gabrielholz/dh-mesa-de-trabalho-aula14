<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super-Heróis</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="area__nomes"><span>Denner Santos | Elisandro Naginaldo | Felipe Martins | Gabriel Martines |
      Gabriel Holz | Paulo Matheus</span></section>
  <header class="cabecalho">
    <div class="cabecalho__logo">
      <h1>Super-Heróis</h1>
    </div>
    <div class="cabecalho__nav">
      <nav>
        <ul>
          <li><a href="./contato.html">Contato</a></li>
          <li><a href="./register.html">Registrar</a></li>
          <li><a href="./login.html">Entrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main__register">
    <div class="formulario__register">
      <form action="">

        <legend>Registro</legend>

        <div>
          <input type="text" name="nome" id="nome" placeholder="Nome e sobrenome">
        </div>

        <div>
          <input type="email" name="email" id="email" placeholder="Email">
        </div>

        <div>
          <input type="password" name="password" id="password" placeholder="Sua senha">
        </div>

        <div>
          <select id="pais-select">
            <option value="">Selecione um país</option>
            <option value="colombia">Colombia</option>
            <option value="brasil">Brasil</option>
          </select>
        </div>

        <div class="formulario__contato__buttons">
          <div><input class="formulario__register__buttons__limpar" type="reset" value="Limpar"></div>
          <div><input class="formulario__register__buttons__entrar" type="submit" value="Enviar"></div>
        </div>
      </form>

    </div>
  </main>
  <footer><span> &copy; Todos os direitos reservados a Front-end I</span></footer>
</body>

</html>
